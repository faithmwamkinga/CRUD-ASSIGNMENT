<!DOCTYPE html>
<html>
  <head>
    <title>My Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,200&family=Cardo&family=Courgette&family=Encode+Sans+Condensed:wght@300&family=Jacques+Francois+Shadow&family=Mynerve&family=Quicksand:wght@500&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="todo-list">
    <h1>To-Do List</h1>
    <h3 class="one">A list of all the things you have to do</h3>
    <input type="text" id="new-task" placeholder="Enter a task here">
<button onclick="addNewTask()">Add</button>
    <!-- <ul id="tasks"></ul> -->
    <ul id="task">
      <h2> Completed tasks (2)</h2>
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Personal study</label>
        <!-- <button class="complete-btn">Finish</button> -->
        <button class="delete-btn">Delete</button>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Go to the mall</label>
        <!-- <button class="complete-btn">Finish</button> -->
        <button class="delete-btn">Delete</button>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Learn asynchronous functions</label>
        <!-- <button class="complete-btn">Finish</button> -->
        <button class="delete-btn">Delete</button>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task4">Finish my personal projects</label>
        <!-- <button class="complete-btn">Finish</button> -->
        <button class="delete-btn">Delete</button>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task5">Edit my personal project</label>
        <!-- <button class="complete-btn">Finish</button> -->
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
  </div>
<script src="index.js"></script>
</body>
</html>
